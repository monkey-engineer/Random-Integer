<html>
 <head>
  <script LANGUAGE="JavaScript">

<!-- hide from non-scriptable browsers



function chooseRandom(form) {

var m = parseInt(form.lower.value);

var n = parseInt(form.upper.value) - m;



// alert("m is is " + m + " n is " + n);



var output = Math.round(Math.random() * n) + m;

form.result.value = output;





}





// Clear a form

function clearForm(form) {

	form.upper.value="";

	form.lower.value="";

	form.upper.focus();

    form.upper.select();

}

// end hiding -->

</script>

 </head>
 
 <body>




<table border="1" cellpadding="2" cellspacing="2" bgcolor="#FFFFFF" >
<tr><td>

<form name="randomizeit">
  <table BORDER="0" CELLPADDING="2" CELLSPACING="0" BGCOLOR="#FF00FF" >
    <tr>
      <td ALIGN="RIGHT">Enter the lower limit:&nbsp;</td>
      <td><input TYPE="Text" name="lower" size="15"></td>
    </tr>
    <tr>
      <td ALIGN="RIGHT" valign="top">Enter the upper limit:&nbsp;</td>
      <td><input TYPE="Text" name="upper" size="15"><br>
      <br>
      </td>
    </tr>
    <tr>
      <td colspan="2"><input TYPE="button" class="classname" name="send_it" VALUE="Generate" onClick="chooseRandom(this.form)">&nbsp; &nbsp; <input TYPE="reset" VALUE="Reset" class="classname" onClick="clearForm(this.form)"><br>
      <br>
      </td>
    </tr>
    <tr>
      <td ALIGN="RIGHT">Random Number: &nbsp;</td>
      <td><input TYPE="text" NAME="result" SIZE="12"></td>
    </tr>
  </table>
</form>
</td></tr>
</table>
  
 </body>
 
</html>
